{% include 'top.html' %}

<div class="content">
    <div class="container">
        <h1 class="title" align="center">Update Movie</h1>

        <form class="newbooking pure-form pure-form-aligned" method="POST" action="{{url_for('update_movie')}}">
			<div class="pure-control-group">
                <label for="movie_id">ID:</label>
                <input type="text" name="movie_id" value="{{ movieInfo.movie_id }}" size="25" readonly required>
            </div>
            <div class="pure-control-group">
                <label for="title">Title:</label>
                <input type="text" name="title" value= "{{ movieInfo.title }}" size="25" autofocus required>
            </div>
			<div class="pure-control-group">
                <label for="releasedate">Release Date:</label>
                <input type="date" name="releasedate" value="{{ movieInfo.releasedate }}" size="25" required>
			</div>
            <div class="pure-control-group">
                <label for="avgrating">Avg Rating:</label>
				<input type="text" name="avgrating" value="{{ movieInfo.avgrating }}" size="25" required>
            </div>
			<div class="pure-control-group">
                <label for="genre1">Primary Genre:</label>
				<input type="text" name="genre1" value="{{ movieInfo.genre1 }}" size="25" required>
            </div>
			<div class="pure-control-group">
                <label for="genre2">Secondary Genre:</label>
				<input type="text" name="genre2" value="{{ movieInfo.genre2 }}" size="25">
            </div>
            <div class="pure-control-group">
                <label for="staff">Managed By:</label>
                <input type="text" name="staff" value="{{ movieInfo.staff }}" size="25" required>
			</div>
			<div class="pure-control-group">
                <label for="description">Description:</label>
				<textarea name="description" rows="5" cols="32">{{ movieInfo.description }}</textarea>
            </div>
            <button type="submit" class="flat">Update Movie</button>
        </form>
    </div>
</div>

{% include 'bottom.html' %}
